name: Docs Site

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'site/**'
      - '.github/workflows/docs-site.yml'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'site/**'
      - '.github/workflows/docs-site.yml'

jobs:
  checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run types:check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
